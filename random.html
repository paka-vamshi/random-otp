    <script>
        function random(){
        let a = '0123456789'
        let otp = ""
        let len = a.length;
        for(i = 0 ;i<4;i++){
             otp += a[Math.floor(Math.random()*len)];
    
    }
    return otp;
}
console.log("otp of 4 digits: ");
           console.log(random());
